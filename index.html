<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application for your space trip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="astronaut" id="astronaut-1">
   <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="astronaut" id="astronaut-2">
    <form action="">
        <h1 >Rocket around the moon with ur BFFs</h1>   
        <label for="country" class="block-display">departure country</label>
        <select name="countries" id="country">
            <option value="india">india</option>
            <option value="australia">australia</option>
            <option value="thailand">thailand</option>
        </select> 

        <label for="travellers" class="block-display">No. of Space Travellers</label>
        <input type="number" name="travellers" id="travellers">

        <label for="email" class="block-display">your email</label>
        <input type="text" name="email" id="email" placeholder="ilovespace@gmail.com">

         <label for="rent" class="block-display">do u want to rent your space suit?</label>

         <input type="radio" id="yes" name=" rent-button" value="yes">
         <label for ="yes" class="rent label">yes,please</label>

         <input type="radio" id="no" name=" rent-button" value="no">
         <label for ="no" class="rent label">no! i have my own</label>

         <input type="submit" id="button" value="take us to space">
         
      </form>
</body>
